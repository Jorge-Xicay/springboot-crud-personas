<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Personas</h1>
        <a th:href="@{/personas/new}" class="btn btn-primary mb-3">Agregar Nueva Persona</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.id}"></td>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.direccion}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td>
                        <a th:href="@{/personas/edit/{id}(id=${persona.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/personas/delete/{id}(id=${persona.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta persona?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
